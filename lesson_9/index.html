<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lesson 9</title>
  </head>
  <body>
    <header>
      <p>Lesson 9</p>
    </header>
    <main>
      <div class="images-container">
        <div class="vectors">
          <h2>Just icons</h2>
          <img src="./img/building.svg" alt="building" />
          <img src="./img/tel.svg" alt="telephone" />
          <img src="./img/facebook-icon.svg" alt="facebook icon" />
          <img src="./img/twitter-icon.svg" alt="twitter icon" />
          <img src="./img/instagram-icon.svg" alt="instagram icon" />
          <img src="./img/linkedin-icon.svg" alt="linkedin icon" />
          <img src="./img/arrow.svg" alt="arrow" />
          <img src="./img/message-second.svg" alt="envelope" />
        </div>
        <div class="wrap-content-icons">
          <h2>Content icons</h2>
          <div class="content-icons">
            <img src="./img/refreshing-icon.svg" alt="refreshing icon" />
            <img src="./img/baised.svg" alt="baised icon" />
            <img src="./img/components.svg" alt="components icon" />
            <img src="./img/speed-icon.svg" alt="speed icon" />
            <img src="./img/customizable.svg" alt="customizable icon" />
            <img src="./img/update-icon.svg" alt="update icon" />
            <img src="./img/phone_2.svg" alt="telephone" />
            <img src="./img/message.svg" alt="envelope" />
            <img src="./img/location.svg" alt="location icon" />
          </div>
          <div class="clients">
            <img src="./img/clients-first.svg" alt="first client graygrids" />
            <img src="./img/clients-second.svg" alt="second client lineicons" />
            <img src="./img/clients-third.svg" alt="third client ayro" />
          </div>
        </div>
      </div>
      <div class="wrap-img">
        <h1 class="title">Content images</h1>
        <img src="./img/big-photo.webp" alt="girl" />
      </div>
      <div class="images-container">
        <div class="content-images">
          <img src="./img/girls.webp" alt="girls with computer" />
          <img src="./img/boy-second.webp" alt="boy" />
          <img src="./img/boy-first.webp" alt="boy with computer" />
        </div>

        <div class="content-images-section-second">
          <img src="./img/girl-first.webp" alt=" girl with computer" />
          <img src="./img/boys.webp" alt="boys with computer" />
          <img src="./img/computer.webp" alt="computer" />
          <img src="./img/card.webp" alt="card" />
          <img src="./img/monitors.webp" alt="monitors" />
          <img src="./img/workers.webp" alt="workers" />
        </div>

        <div class="content-images-section-third">
          <img src="./img/girl-second.webp" alt="girl worker" />
          <img src="./img/boy-third.webp" alt="boy worker" />
          <img src="./img/boy-fourth.webp" alt="boy worker" />
          <img src="./img/boy-fifth.webp" alt="boy worker" />
        </div>

        <div class="content-images-section-fourth">
          <img src="./img/office.webp" alt="office with workers" />
          <img src="./img/boy-sixth.webp" alt="boy with computer" />
          <img src="./img/boys-second.webp" alt="workers" />
        </div>
      </div>
      <div class="block">
        <img
          src="./img/girl-new.webp"
          srcset="img/girl-new.webp 1x, img/girl-new-2x.webp 2x"
          alt="girl"
        />
      </div>
      <div class="images-container-second">
        <div class="design-elements">
          <h2>Design elements</h2>
          <img src="./img/dotted.svg" alt="dotted" />
          <img src="./img/oval-green.svg" alt="oval green" />
          <img src="./img/oval-blue.svg" alt="oval blue" />
          <img src="./img/shape.svg" alt="shape" />
          <img src="./img/sticks.svg" alt="sticks" />
          <img src="./img/dotted-second.svg" alt="dotted" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper-link">
        <a href="index.html" class="link">Start</a>
      </div>
    </footer>
  </body>
</html>
