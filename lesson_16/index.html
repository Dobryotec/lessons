<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lesson 16</title>
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main class="main">
        <div class="main__container">
          <div class="main__wrapper-forms">
            <form
              action="#"
              class="main__form form"
              enctype="multipart/form-data"
            >
              <div class="form__line">
                <label class="form__label" for="email">Email Adress*</label>
                <input
                  type="email"
                  required
                  autocomplete="off"
                  name="email"
                  class="form__input"
                  id="email"
                />
              </div>
              <div class="form__line">
                <label class="form__label" for="password">Password</label>
                <input
                  type="password"
                  required
                  autocomplete="off"
                  name="password"
                  class="form__input"
                  id="password"
                />
              </div>
              <div class="form__line">
                <label class="form__label" for="zip">Zip/Postal Code</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  name="zip"
                  class="form__input"
                  id="zip"
                />
                <p class="form__text">
                  You already have an account with us. Sign in or continue as
                  guest.
                </p>
              </div>
              <div class="form__line form__line--underlined">
                <button type="button" class="form__button">Login</button>
                <a href="#" class="form__link">Forgot Your Password?</a>
              </div>
            </form>
            <form class="main__form form">
              <div class="form__line">
                <label class="form__label" for="firstname">First Name*</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  name="firstname"
                  class="form__input"
                  id="firstname"
                />
              </div>
              <div class="form__line">
                <label class="form__label" for="lastname">Last Name*</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  name="lastname"
                  class="form__input"
                  id="lastname"
                />
              </div>
              <div class="form__line">
                <label class="form__label" for="company">Company</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  name="company"
                  class="form__input"
                  id="company"
                />
              </div>
              <div class="form__line">
                <label class="form__label" for="address">Street Address*</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  name="address"
                  class="form__input"
                  id="address"
                />
                <div class="form__wrapper-inputs">
                  <input
                    type="text"
                    autocomplete="off"
                    name="address"
                    class="form__input form__input--without-label"
                  />
                  <input
                    type="text"
                    autocomplete="off"
                    name="address"
                    class="form__input form__input--without-label"
                  />
                </div>
              </div>
              <div class="form__line">
                <label class="form__label" for="country">Country*</label>
                <input
                  type="text"
                  required
                  autocomplete="off"
                  name="country"
                  class="form__input"
                  id="country"
                />
              </div>
              <div class="form__line">
                <label for="select" class="form__label">State/Province*</label>
                <div class="form__wrapper-select">
                  <select class="select" name="" id="select">
                    <option value="" class="form__input">
                      Please select a region, state or province
                    </option>
                  </select>
                </div>
              </div>

              <div class="form__line">
                <h2 class="form__subtitle">Shipping Methods</h2>

                <input
                  type="radio"
                  autocomplete="off"
                  name="price"
                  class="form__input"
                  id="price-first"
                />
                <label class="form__label" for="price-first">$5.00</label>
                <input
                  type="radio"
                  required
                  autocomplete="off"
                  name="price"
                  class="form__input"
                  id="price-second"
                />
                <label class="form__label" for="price-second">$10.00</label>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
